<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title href="https://github.com/eyalfoni">TTYL</title>

        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">

    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">TTYL</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="inner cover">
                        <form method="POST">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Your number</label>
                                <input type="tel" name='user_num' class="form-control" pattern="[0-9]{10}" placeholder="Your number" required>
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Number to send text to</label>
                                <input type="tel" name='sending_num' class="form-control" pattern="[0-9]{10}" placeholder="Number to send message to" value="{{ request.form['sending_num'] }}" required>
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Date to send (Eastern Time Zone UTC-5)</label>
                                <input type="datetime-local" name='date' class="form-control" placeholder="Date" value="{{ request.form['date'] }}" required>
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Message</label><br />
                                <textarea name="msg" rows="8" cols="90" class="form-control" placeholder=Message required></textarea>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Schedule!</button>
                        </form>
                    </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>TTYL can be found <a href="https://github.com/eyalfoni/TTYL">here</a>, by <a href="https://github.com/eyalfoni">Eyal</a> and <a href="https://github.com/jakegold">Jake</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
            <script src="js/bootstrap.min.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
